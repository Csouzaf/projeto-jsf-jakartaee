<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    <h:outputStylesheet name="themes/saga/theme.css" library="primefaces" />
    <h:outputStylesheet name="primefaces.css" library="primefaces" />
</h:head>


<div class="card ui-fluid">

    <h:form>
        <div class="card">
            <h5>Cadastrar Autor</h5>
            <div class="ui-fluid">
                <div class="field">
                    <p:outputLabel for="firstname1" value="Nome Completo"/>
                    <p:inputText id="firstname1" value="#{autorController.autor.nome}"/>
                </div>
                <div class="field">
                    <p:outputLabel for="lastname1" value="Idade"/>
                    <p:inputNumber id="lastname1" value="#{autorController.autor.idade}"/>
                </div>
            </div>
        </div>

        <p:commandButton action="#{autorController.salvar}" value="Cadastrar" styleClass="ui-button-success" />

    </h:form>


</div>
    <div>
        <p:outputLabel value="Autores"/>
        <h:selectManyListbox>
            <f:selectItems value="#{autorController.autores}"
                           var="autor"
                           itemValue="#{autor.id}"
                           itemLabel="#{autor.nome}"/>
        </h:selectManyListbox>
    </div>


</html>
