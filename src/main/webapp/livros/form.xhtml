<h:head>

    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    <h:outputStylesheet name="themes/saga/theme.css" library="primefaces" />
    <h:outputStylesheet name="primefaces.css" library="primefaces" />
</h:head>

    <div class="card ui-fluid">

        <h:form> <h:messages globalOnly="true" />

            <h5>Lista Autores -</h5>
            <p:selectCheckboxMenu id="multiple"
                                  multiple="true" emptyLabel="Please select..." updateLabel="true"
                                  style="min-width: 15rem" panelStyle="width: 30rem" scrollHeight="250"
                                  value="#{adminLivrosController.listaAutoresId}">
                <f:selectItems value="#{adminLivrosController.listarLivrosAutores}"
                               var="autores" itemLabel="#{autores.nome}"
                               itemValue="#{autores.id}"
                />
            </p:selectCheckboxMenu>

            <div>
                <h:outputLabel value="Título"/>
                <h:inputText value="#{adminLivrosController.livro.titulo}"/>
            </div>

            <div>
                <h:outputLabel value="Descrição"/>
                <h:inputTextarea rows="4" cols="20" value="#{adminLivrosController.livro.descricao}"/>
            </div>

            <div>
                <h:outputLabel value="Número de Páginas"/>
                <h:inputText  value="#{adminLivrosController.livro.numeroPaginas}"/>
            </div>

            <div>
                <h:outputLabel value="Preço"/>
                <h:inputText value="#{adminLivrosController.livro.preco}"/>
            </div>


            <h:commandButton value="Cadastrar" action="#{adminLivrosController.salvar}"/>
        </h:form>
    </div>


</html>
