<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>

        <div>
            <h:outputLabel value="Título"/>
            <h:inputText value="#{adminLivrosController.livro.titulo}"/>
        </div>

        <div>
            <h:outputLabel value="Descrição"/>
            <h:inputTextarea rows="4" cols="20" value="#{adminLivrosController.livro.descricao}"/>
        </div>

        <div>
            <h:outputLabel value="Número de Páginas"/>
            <h:inputText  value="#{adminLivrosController.livro.numeroPaginas}"/>
        </div>

        <div>
            <h:outputLabel value="Preço"/>
            <h:inputText value="#{adminLivrosController.livro.preco}"/>
        </div>

        <h:commandButton value="Cadastrar"/>
    </h:form>
</f:view>
</html>
