<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    <h:outputStylesheet name="themes/saga/theme.css" library="primefaces" />
    <h:outputStylesheet name="primefaces.css" library="primefaces" />
</h:head>

<h:body>
    <div class="card ui-fluid">
        <h:form> <h:messages globalOnly="true" />

            <h5>Lista Autores</h5>
            <p:selectCheckboxMenu id="multiple"
                                  multiple="true" emptyLabel="Please select..." updateLabel="true"
                                  style="min-width: 15rem" panelStyle="width: 30rem" scrollHeight="250"
                                  value="#{editoraController.listaAutoresId}">
                <f:selectItems value="#{adminLivrosController.listarLivrosAutores}"
                               var="autores" itemLabel="#{autores.nome}"
                               itemValue="#{autores.id}"
                />
            </p:selectCheckboxMenu>

            <div>
                <p:outputLabel value="nome"/>
                <p:inputText value="#{editoraController.editora.nome}"/>
            </div>

            <div>
                <p:outputLabel value="cnpj"/>
                <p:inputText value="#{editoraController.editora.cnpj}"/>
            </div>

            <div>
                <p:outputLabel value="email"/>
                <p:inputText value="#{editoraController.editora.email}"/>
            </div>

            <div>
                <p:outputLabel value="telefone"/>
                <p:inputMask id="phone" value="#{editoraController.editora.telefone}" mask="(99) 9999-9999" validateMask="true" />
            </div>

            <div>
                <p:outputLabel value="endereco"/>
                <p:inputMask id="taxId" value="#{editoraController.editora.endereco}" mask="99-9999999" validateMask="true" />
            </div>


            <p:commandButton value="Cadastrar" action="#{editoraController.salvar}" />
        </h:form>
    </div>
</h:body>


</html>
